<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>Tic Tae Toe</title>
</head>
<body>
    <div>
        <img id="game-logo-left" class="game-logo" src="images/tic-tac-toe.png" alt="Tic tac toe logo">
        <h1 class="game-title">Tic Tac Toe</h1>
        <img id="game-logo-right" class="game-logo" src="images/tic-tac-toe.png" alt="Tic tac toe logo">
    </div>
    <h1 class="status-title">Press any key to start</h1>
    <div class="container">
        <div class="row">
            <div type="button" id="tl" class="btn tl">

            </div>
            <div type="button" id="tm" class="btn tm">

            </div>
            <div type="button" id="tr" class="btn tr">

            </div>
        </div>

        <div class="row">
            <div type="button" id="ml" class="btn ml">

            </div>
            <div type="button" id="mm" class="btn mm">

            </div>
            <div type="button" id="mr" class="btn mr">

            </div>
        </div>

        <div class="row">
            <div type="button" id="bl" class="btn bl">

            </div>
            <div type="button" id="bm" class="btn bm">

            </div>
            <div type="button" id="br" class="btn br">

            </div>
        </div>
    </div>

    <button class="restart-btn" id="res-btn">RESTART GAME</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>  
    <script src="tictactoe.js"></script>    
</body>
</html>
